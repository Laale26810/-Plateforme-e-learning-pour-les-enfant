<!DOCTYPE html>
<html><head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #8a4baf; /* Violet clair */
            margin-top: 20px;
        }

        .header {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: right; /* Aligner le contenu du header à droite */
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
            margin-right: 10px;
        }

        a.button {
            display: inline-block;
            padding: 10px;
            background-color: #8a4baf; /* Violet clair */
            color: #fff;
            text-decoration: none;
        }

        .container {
            text-align: center;
            margin-top: 20px; /* Ajouter un espace entre le header et le contenu principal */
        }

        .container a.button {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: #8a4baf; /* Violet clair */
            color: #fff;
            text-decoration: none;
        }

        .container img {
            display: block;
            width: 350px;
            height: 400px;
            margin-bottom: 10px;
        }

        .dashboard-item {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .dashboard-item h2 {
            color: #8a4baf; /* Violet clair */
            font-size: 18px;
            margin-top: 0;
        }

        .dashboard-item p {
            color: #333;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .menu-container {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Aligner le contenu à droite */
            padding: 10px;
        }
        
        .menu-item {
            margin: 0 10px;
        }
        
        .menu-item a {
            color: #8a4baf;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }
        
        .menu-item a:hover {
            color: #fff;
            background-color: #8a4baf;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .dropdown-btn {
            background-color: #8a4baf;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            list-style-type: none;
            margin: 0;
            padding: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .dropdown-menu li {
            padding: 10px;
        }
        
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>

    </div>
</body>
